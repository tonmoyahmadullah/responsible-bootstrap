<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-box</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h2>Flexible Flexbox</h2>
    <div class="d-flex justify-content-between">
        <div class="w-25 order-2 border border primary border-3 m-1">
            <img class="img-fluid" src="images/tj happy buddy.jpg" alt="">
            <h2>Happy Buddy</h2>
        </div>
        <div class="w-25 order-3 border border primary border-3 m-1">
            <img class="img-fluid" src="images/tj happy buddy0.jpg" alt="">
            <h2>Happy Tom</h2>
        </div>
        <div class="w-25 order-1 border border primary border-3 m-1">
            <img class="img-fluid" src="images/t&j show banner.png" alt="">
            <h2>Happy Tom</h2>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
